<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sample Invoice</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6">
            <img src="logo.png" width="300" height="100">
        </div>
        <div class="col-xs-4 text-right">
          <h2><strong>Nota de Crédito</strong></h2>
          <h10> Número:87</h10><br>
          <h10> Fecha:07/02/16</h10>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>Datos Cliente</h4>
            </div>
            <div class="panel-body">
              <p>
                Nombre:---- <br>
                Direccion:---- <br>
                Teléfono:---- <br>
              </p>
            </div>
          </div>
        </div>

      </div>
      <!-- / end client details section -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>
              <h4>Código de Barra</h4>
            </th>
            <th>
              <h4>Cantidad</h4>
            </th>
            <th>
              <h4>Descuento(%)</h4>
            </th>
            <th>
              <h4>Sub Total</h4>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>

            <td><strong>123456</strong></td>
            <td class="text-right">1</td>
            <td class="text-right">0</td>
            <td class="text-right">30.90</td>
          </tr>
        </tbody>
      </table>
      <div class="row text-right">
        <div class="col-xs-2 col-xs-offset-8">
          <p>
            <strong>
            Total:<br>
            </strong>
          </p>
        </div>
        <div class="col-xs-2">
          <strong>
          30.9 <br>
          </strong>
        </div>
      </div>
    </div>
  </body>
</html>
